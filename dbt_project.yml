# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'shopify'
version: '1.0.0'
config-version: 2
require-dbt-version: [">=1.0.0", "<2.0.0"]

vars:
  raw_database: "edm-saras" #equivalent to project_id in BigQuery
    # Example Database name
  raw_schema: "EDM_Daton" #equivalent to dataset in BigQuery
    # Example Schema name

  get_brandname_from_tablename_flag: True
  # if get_brandname_from_tablename_flag = True, position of brand name in the daton integration name
  brandname_position_in_tablename: 0
  # if get_brandname_from_tablename_flag = False, provide the brand name to be populated in the table
  default_brandname: ""

  get_storename_from_tablename_flag: True    
  # if get_storename_from_tablename_flag = True, position of store name in the daton integration name
  storename_position_in_tablename: 1
  # if get_storename_from_tablename_flag = False, provide the store name to be populated in the table
  default_storename: ""

  currency_conversion_flag: False
  timezone_conversion_flag: False
  raw_table_timezone_offset_hours: {
    "edm-saras.EDM_Daton.Brand_US_Shopify_BQ_orders":7,
    "edm-saras.EDM_Daton.Brand_US_Shopify_BQ_products":7,
    "EDM.EDM.BRAND_US_SHOPIFY_SF_ORDERS":7,
    "EDM.EDM.BRAND_US_SHOPIFY_SF_PRODUCTS":7
  }
      # Above are Example entries for raw table level input offset hours

  shopify_customers: True
  shopify_inventory: True
  shopify_orders: True
  shopify_orders_addresses: True
  shopify_orders_customer: True
  shopify_orders_discount_allocation: True
  shopify_orders_fulfillments: True
  shopify_orders_fulfillment_orders: True
  shopify_orders_line_items: True
  shopify_orders_line_items_tax_lines: True
  shopify_orders_refunds_line_items: True
  shopify_orders_refunds_tax_lines: True
  shopify_orders_refund_lines: True
  shopify_orders_transactions: True
  shopify_product: True
  shopify_refunds_transactions: True
  shopify_transactions: True

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

# In this example config, we tell dbt to build all models in the example/ directory
# as tables. These settings can be overridden in the individual model files
# using the `{{ config(...) }}` macro.

models:
  shopify:
    Shopify:
      +schema: stg_shopify_dbthub